routingRules:
  # Flights BPP Routing
  - domain: "mobility:flights:1.1.0"
    version: "1.1.0" 
    targetType: "url"
    target:
      url: "http://localhost:7001"
    endpoints:
      - search
      - select
      - init
      - confirm
      - status
      - cancel

  # Hotels BPP Routing  
  - domain: "hospitality:hotels:1.1.0"
    version: "1.1.0"
    targetType: "url" 
    target:
      url: "http://localhost:7003"
    endpoints:
      - search
      - select
      - init
      - confirm
      - status
      - cancel

  # Fallback for general mobility domain
  - domain: "mobility:1.1.0"
    version: "1.1.0"
    targetType: "url"
    target:
      url: "http://localhost:7001"  # Default to flights for mobility
    endpoints:
      - search
      - select
      - init
      - confirm
      - status

  # Fallback for general hospitality domain  
  - domain: "hospitality:1.1.0"
    version: "1.1.0"
    targetType: "url"
    target:
      url: "http://localhost:7003"  # Default to hotels for hospitality
    endpoints:
      - search
      - select
      - init
      - confirm
      - status