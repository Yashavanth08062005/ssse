routingRules:
  # BAP Caller routing to specific BPPs

  # Route to Flights BPP 
  - domain: "mobility:flights:1.1.0"
    version: "1.1.0"
    targetType: "url"
    target:
      url: "http://localhost:7001"
    endpoints:
      - search
      - select
      - init  
      - confirm
      - status

  # Route to Hotels BPP
  - domain: "hospitality:hotels:1.1.0" 
    version: "1.1.0"
    targetType: "url"
    target:
      url: "http://localhost:7003"
    endpoints:
      - search
      - select
      - init
      - confirm
      - status

  # General mobility domain routing (flights fallback)
  - domain: "mobility:1.1.0"
    version: "1.1.0"
    targetType: "url"
    target:
      url: "http://localhost:7001"
    endpoints:
      - search
      - select
      - init
      - confirm
      - status

  # General hospitality domain routing (hotels fallback)
  - domain: "hospitality:1.1.0"
    version: "1.1.0"
    targetType: "url"
    target:
      url: "http://localhost:7003"
    endpoints:
      - search
      - select
      - init
      - confirm
      - status