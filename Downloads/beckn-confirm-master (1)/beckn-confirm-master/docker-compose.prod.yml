services:
  # Beckn ONIX Adapter
  beckn-onix:
    build:
      context: ./beckn-onix
      dockerfile: Dockerfile.adapter
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./beckn-onix/config/travel-discovery.yaml:/app/config/config.yaml:ro
    networks:
      - beckn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # BAP (Beckn Application Platform) - Travel Discovery
  bap-travel-discovery:
    build:
      context: ./bap-travel-discovery
      target: production
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - ONIX_URL=http://beckn-onix:5000
    depends_on:
      beckn-onix:
        condition: service_healthy
    networks:
      - beckn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # BPP Flights Provider
  bpp-flights:
    build:
      context: ./travel-discovery-bpp-flights
      target: production
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - PORT=7001
      - BPP_ID=flights-bpp.example.com
      - BPP_URI=http://bpp-flights:7001
      - ONIX_URL=http://beckn-onix:5000
    depends_on:
      beckn-onix:
        condition: service_healthy
    networks:
      - beckn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # BPP Hotels Provider
  bpp-hotels:
    build:
      context: ./travel-discovery-bpp-hotels
      target: production
    ports:
      - "7003:7003"
    environment:
      - NODE_ENV=production
      - PORT=7003
      - BPP_ID=hotels-bpp.example.com
      - BPP_URI=http://bpp-hotels:7003
      - ONIX_URL=http://beckn-onix:5000
    depends_on:
      beckn-onix:
        condition: service_healthy
    networks:
      - beckn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend React Application
  frontend:
    build:
      context: ./frontend-travel-discovery
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_BAP_URL=http://localhost:8080
    depends_on:
      bap-travel-discovery:
        condition: service_healthy
    networks:
      - beckn-network
    restart: unless-stopped

networks:
  beckn-network:
    driver: bridge
    name: beckn-travel-network-prod

volumes:
  beckn_data: